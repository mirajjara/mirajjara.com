title: "Miraj Jara"
tagline: "Builder • Data Engineer • Avid Learner"
description: "Low-volume notes on engineering, systems, and what I’m learning."
url: "https://mirajjara.com"
baseurl: ""
timezone: "America/New_York"
lang: en

theme: minima

minima:
  skin: dark
  social_links:
    - { platform: github, user_url: "https://github.com/mirajjara" }
    - { platform: linkedin, user_url: "https://www.linkedin.com/in/mirajjara/" }

header_pages:
  - about.markdown
  - writing.md

permalink: /writing/:year/:month/:day/:title/

plugins:
  - jekyll-feed
  - jekyll-seo-tag

author:
  name: "Miraj Jara"

email: ""

exclude:
  - README.md
  - DEV_NOTES.md
  - Makefile
  - Dockerfile
  - infra/
  - ops/
  - .github/
  - vendor/
  - Gemfile
  - Gemfile.lock
